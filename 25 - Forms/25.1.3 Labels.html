<!-- Forms normally contain more than one input. '<label>' tags are used to provide a 
    textual label, which informs the user of the purpose of the field. The simplest 
    usage of '<label>' tags is to wrap them around '<input>' tags. -->

<!DOCTYPE html>
<html>
    <head>
        <title> Form Example</title>
    </head>
    <body>
        <form>
            <label>Username<input type="text" name="username"/></label>
            <label>Team Name <input type="text" name="team"/></label>

<!-- A second way to relate a <label> tag to an <input> is to use the id attribute 
    of input and the for attribute of label. The two are related by setting for in 
    <label for="username"> equal to the id of <input id="username">, these two attributes 
    must be EQUAL. When for is used, the <input> does NOT have to be inside of the <label>. -->

            <!-- <label for="username">Username</label> -->
            <!-- <input id="username" name="username" type="text"/> -->
            
<!-- For non-text inputs, when the label is clicked, a value is selected. This behavior can 
    be seen with radio and checkbox elements -->

            <form>
                <label>Subscribe to Newsletter
                   <input type="checkbox" name="newsletter"/>
                </label>
             </form>

        </form>
    </body>
</html>
