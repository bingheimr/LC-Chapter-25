<!-- To declare a form in HTML use the <form> tag with open and closing tags. 
    This form element will serve as container for various types of other elements 
    that are designed to capture input from the user. -->

<html>
   <head>
      <title>Form Example</title>
   </head>
   <body>
      <!-- empty form -->
      <form></form>
   </body>
</html>

<!-- An empty <form></form> will not appear on a web page until inputs have been 
    added inside of it. Below we have added one basic <input> tag. -->

<html>
   <head>
      <title>Form Example</title>
   </head>
   <body>
      <form>
         <input type="text"/>
      </form>
   </body>
</html>
