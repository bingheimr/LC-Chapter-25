<!-- Radio inputs allow a user to pick one option out of a grouping of options. 
    Radio inputs with the same name are grouped. 
    
    Only one radio input in a group can be chosen at a time. 
    
    The value attribute of the chosen radio input will 
    be submitted. 
    
    * Radio inputs are best used with <label> tags. *

 -->

 <!-- Type	    Syntax	                                                    Description	
                                                                        A small circle that allows selecting one of multiple values.
    radio	    <input type="radio" name="crewReady" value="yes"/>	    Used in groups of two or more. 
-->

<!-- EXAMPLE: -->

<form action="https://handlers.education.launchcode.org/request-parrot" method="post">
    Flight Rating:
    <label>Rough<input type="radio" name="flightRating" value="rough"/></label>
    <label>Few Bumps<input type="radio" name="flightRating" value="fewBumps"/></label>
    <label>Smooth<input type="radio" name="flightRating" value="smooth"/></label>
    <button>Send Report</button>
 </form>
